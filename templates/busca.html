  <title>Buscar placa de carro e moto</title>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<script>
// Cria um elemento div para o popup
const popup = document.createElement('div');
popup.style.position = 'fixed';
popup.style.top = '50%';
popup.style.left = '50%';
popup.style.transform = 'translate(-50%, -50%)';
popup.style.backgroundColor = '#fff';
popup.style.border = '2px solid #000';
popup.style.padding = '20px';

// Cria um elemento h1 para o texto principal
const h1 = document.createElement('h1');
h1.textContent = 'Promoção imperdível!';
popup.appendChild(h1);

// Cria um elemento p para o texto da promoção
const p = document.createElement('p');
p.textContent = 'De R$ <b>12.99</b> por apenas R$ 5.99!';
popup.appendChild(p);

// Cria um elemento div para o contador de tempo restante
const countdown = document.createElement('div');
countdown.style.fontSize = '24px';
countdown.style.marginTop = '20px';
popup.appendChild(countdown);

// Adiciona o popup à página
document.body.appendChild(popup);

// Define a data de término da promoção
const endDate = new Date();
endDate.setHours(endDate.getHours() + 5);

// Atualiza o contador a cada segundo
setInterval(() => {
  const now = new Date();
  const diff = endDate - now;

  if (diff < 0) {
    // A promoção acabou, remove o popup
    popup.remove();
  } else {
    // Atualiza o contador de tempo restante
    const hours = Math.floor(diff / 3600000);
    const minutes = Math.floor((diff % 3600000) / 60000);
    const seconds = Math.floor((diff % 60000) / 1000);
    countdown.textContent = `Oferta acaba em ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
  }
}, 1000);

</script>

<body>
  <div class="container d-flex justify-content-center">
    <div class="col-md-6">
        <h1>CONSULTE SUA PLACA SIGA OS PASSOS</h1>
        <p>MEGA PROMOÇÃO: De R$ 12.99 por R$ 5.99 receba seus dados automaticamente via email</p>
      <form action="/aqui" method="POST">
        <label for="campo-seletor">1. SELECIONE UM TIPO DE CONSULTA:</label>
        <select class="form-control" id="campo-seletor" name="campo-seletor">
          <option value="placa">Placa</option>
          <option value="nome">Nome</option>
          <option value="cpf">CPF</option>
  
          <option value="celular">Celular</option>
        </select>
        <br>
        <label for="campo-texto">2. Digite a placa:</label>
        <input type="text" class="form-control" id="campo-texto" name="campo-texto" placeholder="ABC-1234">
        <br>
        <label for="campo-email">3. Receba seus dados por E-mail:</label>
        <input type="email" class="form-control" id="campo-email" name="campo-email" placeholder="meuemail@gmail.com">
        <br>
        <button type="submit" class="btn btn-success btn-block btn-pulse">Consultar</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    $('#campo-seletor').on('change', function() {
      var selected = $(this).val();
      var placeholder;
      switch (selected) {
        case 'nome':
          placeholder = 'INSIRA o nome completo';
          break;
        case 'cpf':
          placeholder = 'INSIRA O CPF';
          break;
        case 'placa':
          placeholder = 'ABC-1234';
          break;
        case 'celular':
          placeholder = 'Insira o número de celular';
          break;
      }
      $('#campo-texto').attr('placeholder', placeholder);
    });
  </script>
</body>
