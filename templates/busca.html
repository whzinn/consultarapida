<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Seletor com Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="col-md-6">
        <h1>CONSULTE DADOS RAPIDAMENTE COM NOSSA PAGINA</h1>
        <p>recebe seus dados automaticamente via email apos pagamento via pix</p>
      <form action="/" method="POST">
        <label for="campo-seletor">1. SELECIONE UM CAMPO:</label>
        <select class="form-control" id="campo-seletor" name="campo-seletor">
          <option value="nome">Tipo de consulta</option>
          <option value="nome">Nome</option>
          <option value="cpf">CPF</option>
          <option value="placa">Placa</option>
          <option value="celular">Celular</option>
        </select>
        <br>
        <label for="campo-texto">2. DIGITE O CAMPO SELECIONADO:</label>
        <input type="text" class="form-control" id="campo-texto" name="campo-texto" placeholder="Digite o campo selecionado...">
        <br>
        <label for="campo-email">3. Receba seus dados por E-mail:</label>
        <input type="email" class="form-control" id="campo-email" name="campo-email" placeholder="DIGITE SEU E-MAIL">
        <br>
        <button type="submit" class="btn btn-success btn-block">Pagar R$ 5.99</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    $('#campo-seletor').on('change', function() {
      var selected = $(this).val();
      var placeholder;
      switch (selected) {
        case 'nome':
          placeholder = 'INSIRA o nome completo';
          break;
        case 'cpf':
          placeholder = 'INSIRA O CPF';
          break;
        case 'placa':
          placeholder = 'insira a placa do veículo';
          break;
        case 'celular':
          placeholder = 'Insira o número de celular';
          break;
      }
      $('#campo-texto').attr('placeholder', placeholder);
    });
  </script>
</body>
</html>
