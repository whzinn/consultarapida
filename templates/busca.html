<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Seletor com Bootstrap</title>

  gtag('config', 'G-GV5WKX5XPV');

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="col-md-6">
        <h1>CONSULTE DADOS RAPIDAMENTE COM NOSSA PAGINA</h1>
        <p>receba seus dados automaticamente via email apos pagamento</p>
      <form action="/aqui" method="POST">
        <label for="campo-seletor">1. SELECIONE UM CAMPO:</label>
        <select class="form-control" id="campo-seletor" name="campo-seletor">
          <option value="placa">Placa</option>
          <option value="nome">Nome</option>
          <option value="cpf">CPF</option>
  
          <option value="celular">Celular</option>
        </select>
        <br>
        <label for="campo-texto">2. Digite a placa:</label>
        <input type="text" class="form-control" id="campo-texto" name="campo-texto" placeholder="ABC-1234">
        <br>
        <label for="campo-email">3. Receba seus dados por E-mail:</label>
        <input type="email" class="form-control" id="campo-email" name="campo-email" placeholder="DIGITE SEU E-MAIL">
        <br>
        <button type="submit" class="btn btn-success btn-block">Consultar</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    $('#campo-seletor').on('change', function() {
      var selected = $(this).val();
      var placeholder;
      switch (selected) {
        case 'nome':
          placeholder = 'INSIRA o nome completo';
          break;
        case 'cpf':
          placeholder = 'INSIRA O CPF';
          break;
        case 'placa':
          placeholder = 'ABC-1234';
          break;
        case 'celular':
          placeholder = 'Insira o n√∫mero de celular';
          break;
      }
      $('#campo-texto').attr('placeholder', placeholder);
    });
  </script>
</body>
</html>
